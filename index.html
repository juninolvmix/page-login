<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <title>Login - camp.in</title>
    </head>
    <body>
        
        

        <header>
            <img class="logo" src="img/logo.svg" alt="logo">
            <img class="side-image" src="img/side-image-2x.jpg" alt="side-image">
        </header>

        <main>
            <section class="content-form">

                <!-- TITLE FORM -->

                <div class="title-form">
                    <img class="icon-title" src="img/log-in.svg" alt="icon-login">

                    <h1 class="title">Faça seu login</h1>

                    <p class="sub-title">Entre com suas informações de cadastro.</p>
                </div>

                <!-- CONTENT FORM -->

                <div>
                    <form id="loginForm">
                        <label class="email" for="loginForm">
                            <h3 class="title-email">E-mail</h3>
                            <input type="email" name="email" id="textEmail" placeholder="Digite seu e-mail">
                        </label>

                        <label class="password" for="loginForm">
                            <h3 class="title-password">Senha</h3>
                            <input type="password" name="password" id="textPassword" placeholder="Digite sua senha">
                        </label>

                        <br>

                        <label class="check" for="loginForm">
                            <input type="checkbox" value="remember" name="remember" id="checkRemember">
                            <span class="text-remember">Lembre-me</span>
                            <span class="remember-password">
                                <a href="">
                                    Esqueci minha senha
                                </a>
                            </span>
                        </label>

                        <label class="button-submit" for="loginForm">
                            <input type="submit" value="ENTRAR" id="buttonSubmit">
                        </label>

                        <label class="register" for="loginForm">
                            <h3 class="text-register">Não tem uma conta? 
                                <a href="">
                                    <strong>Registre-se!</strong>
                                </a>
                            </h3>
                        </label>
                    </form>

                </div>
            </section>


        </main>

    </body>
</html>
